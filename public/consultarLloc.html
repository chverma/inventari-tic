<!doctype html>
<html lang="ca" ng-app="angularTIC">

<head>
    <title>Editar un lloc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script data-require="angular-ui-bootstrap@0.12.1" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="main.js"></script>

    <base href="/">
</head>

<body ng-controller="getAllLocationController">
    <nav ng-controller="navBarController" class="navbar navbar-default navbar-fixed-top" ng-include="'navbar.html'"></nav>
    <div class="container">
        <!--Cabecera-->
        <div class="page-header">
            <h1>Número de llocs <span class="label label-info">{{ location.length }}</span></h1>
        </div>
        <!--Lista de Todos-->
        <div id="todo-list" class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Aula</th>
                        <th scope="col">Observacions</th>
                        <th scope="col">Acció</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in location">
                        <td>{{ i.aula }}</td>
                        <td>{{ i.observacions }}</td>
                        <td>
                            <a ng-href="/detallLloc.html?location_id={{i.location_id}}" target="_self" class="glyphicon glyphicon-eye-open"></a>
                            <a ng-click="openModalRemove(i.location_id)" target="_self" class="glyphicon glyphicon-remove-circle mouse-pointer"></a>
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>
    </div>
    <!-- Modal remove confirmation-->
    <div id="modalRemove" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Confirmar esborrat</h4>
                </div>
                <div class="modal-body">
                    <p>Desitja confirmar l'esborrat?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" ng-click="okModalRemove()" class="btn btn-primary">Sí</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
