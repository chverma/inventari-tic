<!doctype html>
<html lang="ca">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventari TIC</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Gestor de l'inventari TIC</h1>

            </div>
        </div>

        </div>
    </div>
