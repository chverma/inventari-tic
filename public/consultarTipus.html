<!doctype html>
<html lang="ca" ng-app="angularTIC">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incidències</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body ng-controller="getAllTypeController">
    <nav ng-controller="navBarController" class="navbar navbar-default navbar-fixed-top" ng-include="'navbar.html'"></nav>
    <div class="container">
        <!--Cabecera-->
        <div class="page-header">
            <h1>Número de tipus <span class="label label-info">{{ type.length }}</span></h1>
        </div>
        <!--Lista de Todos-->
        <div id="todo-list" class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Descripció</th>
                        <th scope="col">Acció</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in type">
                        <td>{{ i.descripcio }}</td>
                        <td>
                            <a ng-href="/detallTipus.html?type_id={{i.type_id}}" target="_self" class="glyphicon glyphicon-eye-open"></a>
                            <a ng-href="#" ng-click="deleteType(i.type_id)" target="_self" class="glyphicon glyphicon-remove-circle"></a>
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
