<!doctype html>
<html lang="ca" ng-app="angularTIC">

<head>
    <title>Consultar tipus de materials</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script data-require="angular-ui-bootstrap@0.12.1" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="main.js"></script>
    
    <base href="/">
</head>

<body ng-controller="getAllTypeController">
    <nav ng-controller="navBarController" class="navbar navbar-default navbar-fixed-top" ng-include="'navbar.html'"></nav>
    <div class="container">
        <!--Cabecera-->
        <div class="page-header">
            <h1>Número de tipus <span class="label label-info">{{ type.length }}</span></h1>
        </div>
        <!--Lista de Todos-->
        <div id="todo-list" class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Descripció</th>
                        <th scope="col">Acció</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in type">
                        <td>{{ i.descripcio }}</td>
                        <td>
                            <a ng-href="/detallTipus.html?type_id={{i.type_id}}" target="_self" class="glyphicon glyphicon-eye-open"></a>
                            <a ng-click="deleteType(i.type_id)" target="_self" class="glyphicon glyphicon-remove-circle"></a>
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
