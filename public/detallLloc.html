<!doctype html>
<html lang="ca" ng-app="angularTIC">

<head>
    <title>Detall d'un lloc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script data-require="angular-ui-bootstrap@0.12.1" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="main.js"></script>
    
    <base href="/">
</head>

<body ng-controller="getLocationController">
    <nav ng-controller="navBarController" class="navbar navbar-default navbar-fixed-top" ng-include="'navbar.html'"></nav>
    <div class="container">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong> <span id="error-message">Better check yourself, you're not looking too good.</span>
        </div>
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Perfecte!</strong> <span id="success-message">Better check yourself, you're not looking too good.</span>
        </div>
        <!-- HEADER -->
        <div class="page-header">
            <h1>Detall del lloc</h1>
        </div>
        <!-- FORM -->
        <form>
            <div class="row">
                <div class="row panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label>Aula / Lloc</label>
                                <input type="text" class="text-center form-control" placeholder="Aula o lloc: per exemple aula 23" ng-model="formData.aula" required />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row panel panel-default">
                    <div class="col-md-12 form-group panel-body">
                        <label>Observacions</label>
                        <textarea name="Text1" cols="40" rows="5" class="text-center form-control" placeholder="Observacions" ng-model="formData.observacions"></textarea>
                    </div>
                </div>

                <div class="row col-md-12">
                    <button class="btn btn-primary btn-lg" ng-click="modifyLocation()">Modificar</button>
                    <button class="btn btn-danger btn-lg" ng-click="deleteLocation()">Eliminar</button>
                    <a role="button" class="btn btn-info btn-lg" target="_self" ng-href="/consultarLloc.html">Tornar</a>
                </div>
            </div>
        </form>
    </div>
    <div class="row col-md-12" style="padding-bottom: 20px;">
    </div>
    <script src="main.js"></script>
</body>

</html>
