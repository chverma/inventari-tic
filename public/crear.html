<!doctype html>
<html lang="ca" ng-app="angularIncidencies">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incidències</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
</head>
<body ng-controller="createIncidenceController">
  <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript"
     src="./js/catalan-datepicker.js">
    </script>
  <!--script type="text/javascript" src="./js/bootstrap-datetimepicker.min.js"></script-->
  <div class="container">
    <!--Cabecera-->
    <div class="jumbotron text-center">
      <h1>Crear nova incidència</h1>
    </div>
        <!--Lista de Todos-->
        <div id="incidence-container" class="row">
          <form>
            <div class="row">
              <div class="col-md-2">
                <label>Nom alumne/a:</label>
                <input type="text"  placeholder="Nom alumne" ng-model="formData.al_nom"  required>
              </div>
              <div class="col-md-2">
                <label>Cognoms alumne/a:</label>
                <input type="text" class="text-center" placeholder="1er cognom alumne/a" ng-model="formData.al_cog1"  required>
                <input type="text" class="text-center" placeholder="2on cognom alumne/a" ng-model="formData.al_cog2"  required>
              </div>
            </div>
            <div class="form-group">
              <label>Nom professor</label>
              <input type="text" class="text-center" placeholder="Nom professor/a" ng-model="formData.prof_nom"  required>
            </div>
            <div class="form-group">
              <label>Cognoms professor/a:</label>
              <input type="text" class="text-center" placeholder="1er cognom professor/a" ng-model="formData.prof_cog1"  required>
              <input type="text" class="text-center" placeholder="2on cognom professor/a" ng-model="formData.prof_cog2"  required>
            </div>
            <div class="form-group">
              <label>Motiu</label>
              <input type="text" class="text-center" placeholder="Motiu" ng-model="formData.motiu"  required>
            </div>
            <div class="form-group">
              <label>Data i hora</label>
              <div id="datetimepicker1" class="input-append date">
                <input id="dataihora" data-format="dd-MM-yyyy hh:mm" type="text"  required></input>
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label>Grup</label>
              <input type="text" class="text-center" placeholder="Grup al que pertany l'alumne" ng-model="formData.grup"  required>
            </div>
            <div class="form-group">
              <label>Assignatura</label>
              <input type="text" class="text-center" placeholder="Assignatura" ng-model="formData.assignatura"  required>
            </div>
            <div class="form-group">
              <label>Data comunicació pares i mares</label>
              <div id="datetimepicker2" class="input-append date">
                <input id="dia_com_pares" data-format="dd-MM-yyyy" type="text"></input>
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label>Comentaris</label>
              <textarea name="Text1" cols="40" rows="5" class="text-center" placeholder="Comentaris" ng-model="formData.comentaris"></textarea>
            </div>
            <div class="form-group">
              <label>Observacions</label>
              <textarea name="Text1" cols="40" rows="5" class="text-center" placeholder="Observacions" ng-model="formData.observacions"></textarea>
            </div>
            <button class="btn btn-primary btn-lg" ng-click="createIncidence()">Afegir</button>
          </form>
        </div>
    </div>
    <!--script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#datetimepicker1').datetimepicker({
          language: 'ca-ES'
        });
        $('#datetimepicker2').datetimepicker({
          language: 'ca-ES'
        });
      });
    </script>
</body>
</html>
