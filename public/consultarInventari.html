<!doctype html>
<html lang="ca" ng-app="angularTIC">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultar llistat d'inventari</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body ng-controller="getAllInventoryController">
    <nav ng-controller="navBarController" class="navbar navbar-default navbar-fixed-top" ng-include="'navbar.html'">
    </nav>
    <div class="container">
        <!--Cabecera-->
        <div class="page-header">
            <h1>Número d'entrades d'inventari: <span class="label label-info">{{ inventory.length }}</span></h1>
        </div>
        <!--Lista de Todos-->
        <div id="todo-list" class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Generar etiqueta</th>
                        <th scope="col">Núm. sèrie</th>
                        <th scope="col">Descripció</th>
                        <th scope="col">Lloc</th>
                        <th scope="col">Tipus</th>
                        <th scope="col">Observacions</th>
                        <th scope="col">Data</th>
                        <th scope="col">Accions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in inventory">
                        <td><input type="checkbox" ng-click="addItemToGenerateLabel(i.inventory_id)"></td>
                        <td>{{ i.num_serie }}</td>
                        <td>{{ i.descripcio }}</td>
                        <td>{{ i.aula }}</td>
                        <td>{{ i.tipus }}</td>
                        <td>{{ i.observacions }}</td>
                        <td ng-bind="i.created_at | date:'dd/MM/yyyy HH:mm'"></td>
                        <td>
                            <a ng-href="/detallInventari.html?inventory_id={{i.inventory_id}}" target="_self"
                                class="glyphicon glyphicon-eye-open"></a>
                            <a ng-href="/inventory/generate/{{i.inventory_id}}" target="_self"
                                class="glyphicon glyphicon-download-alt"></a>
                            <a ng-href="#" ng-click="deleteInventory(i.inventory_id)" target="_self"
                                class="glyphicon glyphicon-remove-circle"></a>
                        </td>
                    </tr>
                <tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <a class="btn btn-primary btn-lg" ng-href="/inventory/generate_labels/{{itemsToGenerateLabels}}"
                        target="_blank">Etiquetes</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input id="fileUpload" type="file" class="file-input" ng-model="fileName" ng-change="onFileSelected()" accept=".csv">
                    <input id="file-name" type="text" class="form-control" value="{{fileName || 'No has pujat ningun fitxer'}}" disabled>
                    <span class="input-group-btn">
                      <button class="btn btn-primary btn-xs upload-btn" type="button" ng-click="fileUploadClick($event)"></button>
                    </span>
                  </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
